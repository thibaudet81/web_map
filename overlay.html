<!DOCTYPE html>
<html>
  <head>
  <style>
    #map { width:700px; height:600px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  
  </head>
  <body>
    <div id="map"></div>
	<script>
      // This example uses a GroundOverlay to place an image on the map
      // showing an antique map of Newark, NJ.

      var historicalOverlay;
		

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 3.5, lng: 11.5}
        });

        var imageBounds = {
          north: 4,
          south: 3,
          east: 12,
          west: 11
        };
		layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col6",
          from: "1XQhlSVPLzI4eCwbEviLGYuxGS_yDGp4a5RDthK8q"
        },
        map: map,
        styleId: 3,
        templateId: 3
      });
        historicalOverlay = new google.maps.GroundOverlay(
            'https://farm5.staticflickr.com/4155/34422100730_3a3ee4a2b8_m.jpg' ,
            imageBounds);
        historicalOverlay.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLp0zMBTsGxKsNlvSlYNjl1P6yccpAsDE&callback=initMap">
    </script>
  </body>
</html>
